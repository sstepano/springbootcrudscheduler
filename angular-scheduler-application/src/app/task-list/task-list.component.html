<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Task List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Recurrency</th>
          <th>Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks | async">
          <td>{{task.name}}</td>
          <td>{{task.recurrency}}</td>
          <td>{{task.code}}</td>
          <td>
            <button (click)="deleteTask(task.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateTask(task.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="taskDetails(task.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
